<script type="text/javascript">

function fn1(){
  var username = document.getElementById('text1').value;
  var password = document.getElementById('text2').value;
  if (username==password){
    alert('username and password are the same')
  }
  else {
    alert('username and password are different');
  }
}
</script>
<body>
  <input id='text1' placeholder="Enter Username"> <br>
  <input id='text2' placeholder="Enter Password" type="password"> <br>
  <button onclick="fn1()" id="btn1"> Click Me</button>
</body>
