<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script type="text/javascript">
  function setNewImage(){
    document.getElementById('img1').src = "Image1.jpeg"
  }
  function setOldImage(){
    document.getElementById('img1').src = "bg.jpg"
  }
</script>
<body>
  <img id='img1' onmouseover="setNewImage()" onmouseout="setOldImage()" src= "bg.jpg" width=300>
</body>
</html>
